
apply plugin: 'android'



android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    lintOptions {
        disable 'InvalidPackage'
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        config1 {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('../.android/debug.keystore')
            storePassword 'android'
        }
        release {
            keyAlias 'ebs'
            keyPassword 'thisisebs'
            storeFile file('../my-release-key.keystore')
            storePassword 'thisisebs'
        }
    }
    buildTypes {
        debug {

            resValue "string", "google_maps_key", "\"AIzaSyDZtn4wCrEJl5J38T1ib3s4BLPrMswWR2Y\""
            runProguard false
            debuggable true
            jniDebugBuild true
            signingConfig signingConfigs.config1
        }
        release {
            resValue "string", "google_maps_key", "\"AIzaSyCGsoJPSJu764CuBsFvyqZpdv7sw4a8SLY\""
            runProguard true
            debuggable false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
